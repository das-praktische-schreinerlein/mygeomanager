<ng-container *ngIf="gdocdatameta !== undefined">
    <div class="techvaluetable">
        <div *ngIf="gdocdatameta.playlists !== undefined && gdocdatameta.playlists.length > 0" class="entry"><div class="label">Playlists:</div><div class="value">{{gdocdatameta.playlists}}</div></div>
        <div *ngIf="gdocdatameta.persons !== undefined && gdocdatameta.persons.length > 0" class="entry"><div class="label">Personen:</div><div class="value">{{gdocdatameta.persons}}</div></div>
    </div>
</ng-container>
